<tr>
    <td
        class="footnote_plugin_index"
    ><span
        id="footnote_plugin_reference_[[post_id]]_[[id]]"
        onclick="footnote_moveToAnchor_[[post_id]]('footnote_plugin_tooltip_[[post_id]]_[[id]]');"
        >[[index]]</span
    ></td>
    <td 
        class="footnote_plugin_link"
    ><span
        onclick="footnote_moveToAnchor_[[post_id]]('footnote_plugin_tooltip_[[post_id]]_[[id]]');"
        >[[arrow]]</span
    ></td>
    <td 
        class="footnote_plugin_text"
        >[[text]]</td
    >
</tr>
